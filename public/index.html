<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Accueil</title>
</head>
<body>
  <nav>
    <ul>
      <li><a class="active" href="index.html">Accueil</a></li>
      <li><a href="actualites.html">Actualités</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">À propos</a></li>
      <li id="navRegister"><a href="register.html">Inscription</a></li>
      <li id="navLogin"><a href="login.html">Connexion</a></li>
      <li id="navProfile" style="display: none;"><a href="profile.html">Profil</a></li>
      <li id="navLogout" style="display: none;"><a href="#" id="logoutLink">Se déconnecter</a></li>
    </ul>
  </nav>
  
    <div>
        <h1>Bienvenue sur la page d'accueil</h1>
        <p>Contenu de la page...</p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
          try {
              const response = await fetch('/isAuthenticated');
              const result = await response.json();
              
              if (result.authenticated) {
                  document.getElementById('navRegister').style.display = 'none';
                  document.getElementById('navLogin').style.display = 'none';
                  document.getElementById('navProfile').style.display = 'inline';
                  document.getElementById('navLogout').style.display = 'inline';
              } else {
                  document.getElementById('navRegister').style.display = 'inline';
                  document.getElementById('navLogin').style.display = 'inline';
                  document.getElementById('navProfile').style.display = 'none';
                  document.getElementById('navLogout').style.display = 'none';
              }
          } catch (error) {
              console.error('Erreur:', error);
          }

          document.getElementById('logoutLink').addEventListener('click', async (e) => {
              e.preventDefault();
              try {
                  const response = await fetch('/logout');
                  const result = await response.json();
                  if (response.ok) {
                      window.location.href = 'index.html';
                  } else {
                      alert(result.error);
                  }
              } catch (error) {
                  console.error('Erreur:', error);
              }
          });
      });
  </script>
</body>
</html>
