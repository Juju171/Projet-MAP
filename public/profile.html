<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <nav>
        <ul id="navBar">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="actualites.html">Actualités</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">À propos</a></li>
            <li id="navRegister"><a href="register.html">Inscription</a></li>
            <li id="navLogin"><a href="login.html">Connexion</a></li>
            <li id="navProfile" style="display: none;"><a class="active" href="profile.html">Profil</a></li>
            <li id="navLogout" style="display: none;"><a href="#" id="logoutLink">Se déconnecter</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Votre Profil</h2>
        <div>
            <img id="profilePicture" src="pikachu.jpg" alt="Photo de profil" style="width: 150px; height: 150px;">
            <p id="firstNameDisplay">Prénom: </p>
            <p id="lastNameDisplay">Nom: </p>
            <p id="subscriptionValidUntil">Cotisation valable jusqu'au: </p>
            <button id="editProfileBtn">Modifier le profil</button> <!-- Bouton pour modifier le profil -->
        </div>
        <h3>Historique des matchs</h3>
        <ul id="matchHistory"></ul>
    </div>
    <!-- Popup pour la modification du profil -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="profileForm">
                <div>
                    <label for="profileImage">Photo de profil :</label>
                    <input type="file" id="profileImage" name="profileImage">
                </div>
                <div>
                    <label for="first_name">Prénom :</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">Nom :</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <button type="submit">Mettre à jour</button>
            </form>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
